# ===========================================
# 模型参数配置（可选）
# ===========================================
model_params:
  max_tokens: 3000              # 最大输出 token 数
  temperature: 0.1              # 采样温度 (0.0-1.0)
  frequency_penalty: 0.2        # 频率惩罚 (0.0-2.0)

# ===========================================
# Agent 配置
# ===========================================
agent:
  max_steps: 100                # 每个任务最大步数
  device_id: null               # 设备 ID（null 为自动检测）
  device_type: "adb"            # 设备类型: adb(Android) / hdc(鸿蒙) / ios(iPhone)
  lang: "cn"                    # 语言: cn(中文) / en(英文)
  verbose: true                 # 是否显示详细输出（包括思考过程）
  save_screenshots: true        # 是否保存每步操作的截图
  screenshot_dir: "./screenshots"  # 截图保存目录

# ===========================================
# iOS 设备配置（仅当 device_type 为 ios 时需要）
# ===========================================
ios:
  wda_url: "http://localhost:8100"  # WebDriverAgent URL
  # WiFi 连接示例: "http://192.168.1.100:8100"

# ===========================================
# 远程调试配置（可选）
# ===========================================
